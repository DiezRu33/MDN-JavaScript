<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario de Registro</title>
</head>
<style type="text/css">
	body{
		margin: 5px;
	}
	div{
		margin: 5px;
		padding: 3px;
	}
	#submit{
		margin-left: 30px;
		width: 250px;
	}
	#lName{
		margin-left: 0;
	}
	#lLabel{
		margin-left: 45px;
	}
	form{
		background: #888;
		display: inline-block;
		margin-left: 40%;
		margin-top: 10px;
		height: 200px;
	}
	form:hover{
		background: #999;
	}
</style>
<body>
<form>
	<div>
		<label for="fName">Primer Nombre: </label>
		<input type="text" name="" id="fName">
	</div>
	<div>
		<label for="lName" id="lLabel">Apellido: </label>
		<input type="text" name="" id="lName">
	</div>
	<div>
		<input type="submit" id="submit" name="">
	</div>
</form>

<p style="background: #555; font-weight: bolder; display: flex;margin-left: 40%; width: 295px; margin-top: 0;padding: 10px 0 10px 0;justify-content: center; color: #fff; font-size: 25px;"></p>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
